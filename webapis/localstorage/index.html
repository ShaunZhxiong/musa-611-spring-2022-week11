<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geolocation API Example</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="interface-wrapper">
    <div class="greeting">
      <h1>Hello, <span class="person-name">New Person</span>!</h1>
    </div>
    <div class="controls">
      <p>
        Is your name not "<span class="person-name">New Person</span>"? You can change it here:
      </p>
      <input id="person-name-input" placeholder="Your name here...">
      <button id="change-name-button">Save My Name!</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>
